<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .badge-custom {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            padding: 5px 15px;
            border-radius: 15px;
        }
        .score-list {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">

    <div class="profile-header text-center">
        <h1>Welcome, {{ user.username }}!</h1>
        <p class="text-muted">{{ user.email }}</p>
        <span class="badge badge-custom">Batch:  No batch assigned</span>
    </div>
    <!--displaying score based on its id and in the list format-->
    <div class="mt-4">
        <h3>Your Scores</h3>
        <pre>{{ score }}</pre>
        <div class="score-list">
            {% if scores|length > 0 %}
                <ul class="list-group">
                    {% for score in scores %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Quiz ID: {{ score.id}}</span>
                            <span class="badge bg-success">Score: {{ score.score }}</span>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-muted">No scores available yet.</p>
            {% endif %}
        </div>
    </div>

    <!-- logging out and ending the user session -->
    <div class="mt-4 text-center">
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
